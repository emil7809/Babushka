<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ret</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article class="ret">
        <img src="" alt="" class="profil-billede">
        <h2 class="navn"></h2>
        <p class="kortbeskrivelse"></p>
        <p class="pris">Pris: </p>
        <button>Tilbage</button>
    </article>

    <script>
        const urlParamas = new URLSearchParams(window.location.search);
        const id = urlParamas.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        document.addEventListener("DOMContentLoaded", loadJSON)

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Menu", ret);
            visRet(ret);
        }

        function visRet() {
            document.querySelector(".profil-billede").src = medieurl + ret.billede;
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
            document.querySelector(".pris").textContent += ret.pris + ",-";
            document.querySelector("button").addEventListener("click", tilbageTilPersongalleri);
        }

        function tilbageTilPersongalleri() {
            history.back();
        }

    </script>
</body>

</html>
